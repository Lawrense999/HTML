<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Label</title>
</head>
<body>
    이름: <input type="text" name="name">
    <br>
    주소: <input type="text" name="address"> 
    <hr>
    <label>이름: <input type="text" name="name"></label>
    <br>
    <label>주소: <input type="text" name="address"></label>
    <hr>
    <label for="na">이름:</label>
    <input type="text" name="name">
    <br>
    <label for="ad">주소:</label>
    <input type="text" name="address">
    <hr>

    <h1>선호 스마트폰 조사</h1>
    <form>
    <p>선호하는 스마트폰을 선택하세요</p>
    <label><input type="radio" name="phone" value="1">갤럭시</label>
    <br>
    <label><input type="radio" name="phone" value="2">아이폰</label>
    <br>
    <h1>선호 취미 조사</h1>
    <h6>*다중 선택 가능</h6>
    <p></p>
    <label><input type="checkbox" name="hobby" value="exercise">운동</label>
    <label><input type="checkbox" name="hobby" value="sing">노래</label>
    <label><input type="checkbox" name="hobby" value="travel">여행</label>
</form>

</body>
</html>
